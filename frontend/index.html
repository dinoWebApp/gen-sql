<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script>
    $(function(){
      $('#generate').on('click', function(){
        $(this).html('<span class="spinner-border spinner-border-sm me-2"></span>Loading...').addClass('disabled');
        $('#genSql').val('');
        $.post('/convert', {data : $('#requirementsInput').val()}, function(data){
          $('#genSql').val(data.sql);
          $('#generate').removeClass('disabled').text('Generate');
        });
      });
    });
    
  </script>
  <title>gen-sql</title>
</head>
<body>
  <div class="container mt-5 col-8 col-lg-6 border border-light shadow rounded p-3">
    <div id="title" class="h1 text-center">
      <p>Generate SQL</p>
    </div>
    <div class="col-10 col-md-8 mx-auto">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="requirementsInput" placeholder="Write Requirements">
        <label for="requirementsInput" class="text-secondary">Write Requirements</label>
      </div>
      <div class="form-floating mb-3">
        <textarea type="text" cols="30" rows="10" class="form-control" id="genSql" placeholder="Write Requirements" style="height: 300px;"></textarea>
        <label for="genSql" class="text-secondary">Generated</label>
      </div>
     
      <button class="btn btn-primary w-100 mb-3" id="generate">Generate</button>
     
     
    </div>
    
  </div>
</body>
</html>
